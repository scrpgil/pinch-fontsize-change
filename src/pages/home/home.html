<ion-header>
  <ion-navbar>
    <ion-title>
      PinchInOut Change FontSize
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="pinch-area"
       pinch
       (pinchend)="onPinchEnd($event)"
       (pinchmove)="onPinchMove($event)"
       >
       <div class="u-aa"
            [style.fontSize.px]="fontSize"
            [style.lineHeight.px]="fontSize + 2"
            >
